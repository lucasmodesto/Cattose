name: "Android Tests"
runs-on: ubuntu-latest
timeout-minutes: 55
strategy:
  matrix:
    api-level: [23, 33]

steps:
  - name: Delete unnecessary tools ðŸ”§
    uses: jlumbroso/free-disk-space@v1.3.1
    with:
      android: false
      tool-cache: true
      dotnet: true
      haskell: true
      swap-storage: true
      docker-images: false
      large-packages: false

  - name: Checkout
    uses: actions/checkout@v4

  - name: Enable KVM group perms
    run: |
      echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
      sudo udevadm control --reload-rules
      sudo udevadm trigger --name-match=kvm    

  - name: Set up JDK 17
    uses: actions/setup-java@v4
    with:
      distribution: 'zulu'
      java-version: 17

  - name: Gradle cache
    uses: gradle/actions/setup-gradle@v3

  - name: Make gradlew executable
    run: chmod +x ./gradlew

  - name: Build project before running emulator
    run: ./gradlew packageDemoDebug packageDemoDebugAndroidTest

  - name: Run Android tests
    uses: reactivecircus/android-emulator-runner@v2
    with:
      api-level: ${{ matrix.api-level }}
      arch: x86_64
      disable-animations: true
      emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -grpc 8554 -grpc-use-jwt
      disk-size: 6000M
      heap-size: 600M
      script: ./gradlew connectedDemoDebugAndroidTest

  - name: Upload Android test reports
    if: always()
    uses: actions/upload-artifact@v4
    with:
      name: android-test-reports-${{ matrix.api-level }}
      path: '**/build/reports/androidTests'
